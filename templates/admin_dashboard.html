<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: backgroundMove 10s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            color: #333;
            animation: fadeIn 1s ease-out;
        }

        /* Landing animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #357abd;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            animation: headingAnimation 1s ease-in-out;
        }

        @keyframes headingAnimation {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        section {
            margin: 20px 0;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #4a90e2;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
            animation: tableAnimation 1s ease-in-out;
        }

        @keyframes tableAnimation {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            font-size: 1em;
        }

        th {
            background: #4a90e2;
            color: #fff;
            text-transform: uppercase;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        tr {
            transition: background 0.3s ease;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: rgba(74, 144, 226, 0.2);
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        td:last-child {
            border-bottom: none;
        }

        /* Button Styles */
        .logout-btn {
            display: inline-block;
            padding: 12px 20px;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c9302c;
            transform: translateY(-2px);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        /* For responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            header h1 {
                font-size: 2em;
            }

            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
        </header>
        <section class="user-table">
            <h2>Users and Water Usage</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>API Key</th>
                        <th>Latest Water Usage</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.api_key }}</td>
                            <td>{{ user.latest_usage }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
        <button class="logout-btn" onclick="window.location.href='/login'">Logout</button>
    </div>
</body>
</html>

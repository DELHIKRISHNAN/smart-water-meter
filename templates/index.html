<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Usage Tracker</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6fb1fc, #1c74d3);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: rgb(173, 239, 163);
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 600px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a {
            text-decoration: none;
            font-size: 1.2em;
            padding: 15px 30px;
            background-color: #2196f3;
            color: #fff;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a:hover {
            background-color: #1769aa;
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Add animation on page load */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            animation: fadeIn 1.5s ease-in;
        }

        /* Add subtle floating animation to buttons */
        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        a {
            animation: floating 3s infinite ease-in-out;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            a {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, #6fb1fc, #1c74d3, #4CAF50);
            background-size: 300% 300%;
            animation: moveBackground 8s infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <h1>Welcome to Water Usage Tracker</h1>
    <p>
        Keep track of your daily water consumption with ease. 
        Our system helps you monitor and manage your water usage, ensuring sustainable practices 
        for a better tomorrow. Join us today to take the first step towards water conservation!
    </p>
    <div class="btn-container">
        <!-- Links to the login and register pages -->
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
    </div>
</body>
</html>
